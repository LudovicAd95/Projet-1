<script>
    const footer = document.querySelector("footer"); // Sélectionnez le footer

    // Écoutez l'événement de défilement
    window.addEventListener("scroll", () => {
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        const scrollHeight = document.documentElement.scrollHeight;
        const clientHeight = document.documentElement.clientHeight;

        // Vérifiez si l'utilisateur est en bas de la page
        if (scrollTop + clientHeight >= scrollHeight - 10) { // Tolérance de 10px
            footer.classList.add("visible"); // Ajoute la classe pour afficher le footer
        } else {
            footer.classList.remove("visible"); // Cache le footer
        }
    });
</script>
